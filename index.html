<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>10000 Hour Rule</title>
    <script src="Scripts/jquery.min.js"></script>
    <script src='Scripts/front.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-5 mt-2 text-center">
        <h1>10,000 Hour Rule</h1>
      </div>
      <div class="row mb-2 mt-2">
        <h3>Sign-In</h3>
      </div>
      <form class="p-5">
        <div class="form-group">
          <label for="user_email">Email Address</label>
          <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input type="password" class="form-control" id="user_password" placeholder="Password">
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" class="form-check-input" id="user_remember_me">
          <label class="form-check-label" for="user_remember_me">Check me out</label>
        </div>
          <button type="submit" class="btn btn-primary ">Submit</button>
      </form>

    </div>
    <div class="container">
      <input type="file" name="inputfile" id="inputfile">
      <div class="row mt-3" id="results-div">
        This is where text is generated
      </div>
    </div>
    <link rel="stylesheet" href="bootstrap.min.css">
  </body>

</html>
